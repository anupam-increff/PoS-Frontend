<div class="container py-4">
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <button class="nav-link" [class.active]="tab === 'list'" (click)="tab = 'list'">Client List</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" [class.active]="tab === 'search'" (click)="tab = 'search'">Search Client</button>
    </li>
  </ul>

  <!-- Client List Tab -->
  <div *ngIf="tab === 'list'" class="card p-4 shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">Clients</h5>
      <button class="btn btn-success" (click)="openModal()">Add Client</button>
    </div>

    <div *ngIf="loading" class="text-center my-4">
      <div class="spinner-border" role="status"></div>
    </div>

    <div *ngIf="!loading && clients.length > 0">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th style="width: 100px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary" (click)="startEdit(client)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="!loading && clients.length === 0" class="text-muted text-center">No clients found.</div>
  </div>

  <!-- Search Client Tab -->
  <div *ngIf="tab === 'search'" class="card p-4 shadow-sm">
    <div class="input-group mb-3">
      <input [(ngModel)]="searchName" placeholder="Search by name" class="form-control" />
      <button class="btn btn-outline-secondary" (click)="searchClient()">Search</button>
    </div>
    <div *ngIf="searchResult">
      <div class="alert alert-info">
        <strong>ID:</strong> {{ searchResult.id }}<br>
        <strong>Name:</strong> {{ searchResult.name }}
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade show" tabindex="-1" [ngStyle]="{display: showModal ? 'block' : 'none', background: 'rgba(0,0,0,0.5)'}" [class.show]="showModal" *ngIf="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ editingId ? 'Edit Client' : 'Add Client' }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <form [formGroup]="clientForm" (ngSubmit)="saveClient()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Client Name</label>
            <input type="text" class="form-control" formControlName="name"
              [class.is-invalid]="clientForm.get('name')?.invalid && clientForm.get('name')?.touched">
            <div class="invalid-feedback" *ngIf="clientForm.get('name')?.invalid && clientForm.get('name')?.touched">
              Name is required and must be under 50 characters.
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="clientForm.invalid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
