<!-- Hero Section -->
<div class="hero-section">
  <div class="container">
    <h1 class="hero-title">
      <i class="fas fa-users me-3"></i>
      Client Management
    </h1>
    <p class="hero-subtitle">
      Manage your client directory efficiently. Add, update, and search client records easily.
    </p>
  </div>
</div>

<!-- Main Content -->
<div class="container py-4">
  <div class="feature-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">Client List</h5>
      <button class="btn btn-success" (click)="openModal()">Add Client</button>
    </div>

    <div class="input-group mb-4 w-50">
      <input [(ngModel)]="searchName" placeholder="Search by name" class="form-control" />
      <button class="btn btn-outline-primary" (click)="searchClient()">Search</button>
      <button class="btn btn-outline-secondary" (click)="clearSearch()">Clear</button>
    </div>

    <div *ngIf="loading" class="text-center my-4">
      <div class="spinner-border" role="status"></div>
    </div>

    <div class="table-responsive">
      <table class="table table-custom" *ngIf="!loading && clients.length > 0">
        <thead>
          <tr>
            <th>Client ID</th>
            <th>Client Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients; let i = index; trackBy: trackByClientId" [ngClass]="{'focused-row': editIndex === i}">
            <td class="non-editable"><code>{{ client.id }}</code></td>
            <td [ngClass]="'editable-cell' + (editIndex === i ? ' editing' : '')">
              <ng-container *ngIf="editIndex === i; else viewName">
                <input [(ngModel)]="editClient.name" class="form-control form-control-sm d-inline-block" style="width: 70%; display: inline-block;" autofocus />
              </ng-container>
              <ng-template #viewName>{{ client.name }}</ng-template>
            </td>
            <td class="edit-btn-cell">
              <button *ngIf="editIndex !== i" class="edit-row-btn" (click)="startEdit(i, client)" title="Edit"><i class="fas fa-pen"></i></button>
              <button *ngIf="editIndex === i" class="save-row-btn" (click)="saveEdit()" title="Save"><span style="font-size:1.2em;">&#10003; Save</span></button>
              <button *ngIf="editIndex === i" class="close-row-btn" (click)="cancelEdit()" title="Cancel"><i class="fas fa-times"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="!loading && clients.length === 0" class="text-center my-4">
      <p class="text-muted">No clients found.</p>
    </div>
  </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade show" tabindex="-1"
  [ngStyle]="{ display: showModal ? 'block' : 'none', background: 'rgba(0,0,0,0.5)' }"
  [class.show]="showModal" *ngIf="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="clientForm" (ngSubmit)="saveClient()">
        <div class="modal-header">
          <h5 class="modal-title">{{ editingId ? 'Edit Client' : 'Add Client' }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Client Name</label>
            <input type="text" class="form-control" formControlName="name"
              [class.is-invalid]="clientForm.get('name')?.invalid && clientForm.get('name')?.touched">
            <div class="invalid-feedback"
              *ngIf="clientForm.get('name')?.invalid && clientForm.get('name')?.touched">
              Name is required and must be under 50 characters.
            </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="clientForm.invalid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
