<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header text-center">
      <h1 class="auth-title">
        <i class="fas fa-sign-in-alt text-primary me-2"></i>
        Login
      </h1>
      <p class="auth-subtitle">Sign in to access the PoS System</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          formControlName="email"
          placeholder="Enter email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          formControlName="password"
          placeholder="Enter password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn-auth" [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin me-2"></i>Logging in...
        </span>
      </button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
      <i class="fas fa-exclamation-triangle me-2"></i>
      {{ errorMessage }}
    </div>
  </div>
</div>
