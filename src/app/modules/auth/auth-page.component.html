<div class="hero-section">
  <div class="container">
    <h1 class="hero-title">
      <i class="fas fa-sign-in-alt text-primary me-3"></i>
      Login
    </h1>
    <p class="hero-subtitle">
      Sign in to access the PoS System
    </p>
  </div>
</div>

<div class="feature-grid">
  <div class="feature-card">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mb-3">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input 
          type="text" 
          class="form-control" 
          formControlName="username" 
          placeholder="Enter username"
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required
        </div>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          formControlName="password" 
          placeholder="Enter password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary w-100" 
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">
          <i class="fas fa-sign-in-alt me-2"></i>
          Login
        </span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin me-2"></i>
          Logging in...
        </span>
      </button>
    </form>
    
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      <i class="fas fa-exclamation-triangle me-2"></i>
      {{ errorMessage }}
    </div>
  </div>
</div>
