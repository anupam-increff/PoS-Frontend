<div class="card mb-4" style="max-width:400px;margin:auto;">
  <div class="card-header">
    <h5 class="mb-0">Login / Signup</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid || loading">Login / Signup</button>
    </form>
    <div *ngIf="role" class="alert alert-info mt-3">Role assigned: <b>{{ role }}</b></div>
    <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
  </div>
</div>
