<div class="feature-grid">
  <div class="feature-card">
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item">
        <a class="nav-link" [class.active]="tab==='master'" (click)="setTab('master')">Product Master Upload</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="tab==='inventory'" (click)="setTab('inventory')">Inventory Upload</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="tab==='list'" (click)="setTab('list')">Product List</a>
      </li>
    </ul>
    <div *ngIf="tab==='master'">
      <form [formGroup]="productForm" (ngSubmit)="uploadMaster()" class="mb-3">
        <div class="mb-3">
          <label class="form-label">Upload Product Master (TSV)</label>
          <input type="file" class="form-control" (change)="onFileChange($event, productForm)" accept=".tsv">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="productForm.invalid">Upload</button>
      </form>
    </div>
    <div *ngIf="tab==='inventory'">
      <form [formGroup]="inventoryForm" (ngSubmit)="uploadInventory()" class="mb-3">
        <div class="mb-3">
          <label class="form-label">Upload Inventory (TSV)</label>
          <input type="file" class="form-control" (change)="onFileChange($event, inventoryForm)" accept=".tsv">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="inventoryForm.invalid">Upload</button>
      </form>
    </div>
    <div *ngIf="tab==='list'">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Products</h5>
        <button class="btn btn-outline-secondary btn-sm" (click)="setTab('master')">Upload Master</button>
      </div>
      <div *ngIf="loading" class="text-center p-4">
        <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
      </div>
      <div *ngIf="errorMsg" class="alert alert-danger m-3">{{ errorMsg }}</div>
      <table class="table table-striped table-hover mb-0" *ngIf="!loading && !errorMsg">
        <thead class="table-light">
          <tr>
            <th>Image</th>
            <th>Client</th>
            <th>Barcode</th>
            <th>Name</th>
            <!-- <th>Inventory</th> -->
            <th style="width: 120px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td><img *ngIf="product.imageUrl" [src]="product.imageUrl" alt="img" style="width:40px;height:40px;object-fit:cover;border-radius:4px;"></td>
            <td>{{ product.clientId }}</td>
            <td>{{ product.barcode }}</td>
            <td>{{ product.name }}</td>
            <!-- <td>{{ product.inventory }}</td> -->
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="openEditModal(product)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="products.length === 0 && !loading && !errorMsg" class="text-center p-3 text-muted">No products found.</div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade show" tabindex="-1" [ngStyle]="{display: showEditModal ? 'block' : 'none', background: 'rgba(0,0,0,0.5)'}" [class.show]="showEditModal" *ngIf="showEditModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="btn-close" (click)="closeEditModal()"></button>
      </div>
      <form (ngSubmit)="saveEdit()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="editProduct.name" name="name">
          </div>
          <div class="mb-3">
            <label class="form-label">SKU</label>
            <input type="text" class="form-control" [(ngModel)]="editProduct.sku" name="sku">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
