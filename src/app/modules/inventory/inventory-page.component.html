<div class="feature-grid">
    <div class="feature-card">
      <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
          <a class="nav-link" [class.active]="tab === 'upload'" (click)="setTab('upload')">Upload Inventory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="tab === 'add'" (click)="setTab('add')">Add Inventory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="tab === 'snapshot'" (click)="setTab('snapshot')">Inventory Snapshot</a>
        </li>
      </ul>
  
      <!-- Upload Inventory -->
      <form *ngIf="tab === 'upload'" [formGroup]="uploadForm" (ngSubmit)="uploadInventory()">
        <div class="mb-3">
          <label class="form-label">Upload TSV File</label>
          <input type="file" class="form-control" (change)="onFileChange($event)" accept=".tsv" />
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="uploadForm.invalid">Upload</button>
      </form>
  
      <!-- Add Inventory -->
      <form *ngIf="tab === 'add'" [formGroup]="addForm" (ngSubmit)="addInventory()">
        <div class="mb-3">
          <label class="form-label">Product ID</label>
          <input type="number" class="form-control" formControlName="productId" placeholder="Enter product ID" />
        </div>
        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" class="form-control" formControlName="quantity" placeholder="Enter quantity" />
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="addForm.invalid">Add</button>
      </form>
  
      <!-- Snapshot Table -->
      <div *ngIf="tab === 'snapshot'">
        <div *ngIf="loading" class="text-center p-4">
          <div class="spinner-border" role="status"></div>
        </div>
  
        <div *ngIf="!loading && inventory.length === 0" class="text-center p-3 text-muted">
          No inventory data available.
        </div>
  
        <table class="table table-striped table-hover" *ngIf="inventory.length > 0 && !loading">
          <thead>
            <tr>
                <th>Product ID</th>
              <th>Barcode</th>
              <th>Name</th>
              <th>Quantity</th>
              <th style="width: 100px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of inventory">
            <td>{{ item.productId }}</td>
              <td>{{ item.barcode || 'â€”' }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.quantity }}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary" (click)="openEditModal(item)">Edit</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Edit Modal -->
<div class="modal fade show" tabindex="-1" *ngIf="showEditModal" [ngStyle]="{ display: 'block', background: 'rgba(0,0,0,0.5)' }">
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]="editForm" (ngSubmit)="saveEdit()">
          <div class="modal-header">
            <h5 class="modal-title">Edit Inventory</h5>
            <button type="button" class="btn-close" (click)="closeEditModal()"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Product ID</label>
              <input type="number" class="form-control" [value]="editForm.get('productId')?.value" disabled />
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" class="form-control" formControlName="quantity" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  
      <!-- Messages -->
      <div *ngIf="successMsg" class="alert alert-success mt-3">{{ successMsg }}</div>
      <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
    </div>
  </div>
