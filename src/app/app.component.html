<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increff PoS System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
      <!-- Hero Section -->
<section class="hero-section">
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">Increff PoS System</h1>
      <p class="hero-subtitle">
        A modern, cloud-ready Point of Sale platform for retail excellence.<br />
        Manage clients, products, orders, and analytics with speed and style.
      </p>
    </div>
  </div>
</section>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" routerLink="/">PoS App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/client" routerLinkActive="active">
            <i class="fas fa-users me-2"></i>Client
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/product" routerLinkActive="active">
            <i class="fas fa-box me-2"></i>Product
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/order" routerLinkActive="active">
            <i class="fas fa-shopping-cart me-2"></i>Order
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/invoice" routerLinkActive="active">
            <i class="fas fa-file-invoice me-2"></i>Invoice
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/inventory" routerLinkActive="active">
            <i class="fas fa-warehouse me-2"></i>Inventory
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/auth" routerLinkActive="active">
            <i class="fas fa-user me-2"></i>Login
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container main-container">
  <router-outlet></router-outlet>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
