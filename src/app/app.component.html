</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/dashboard']">PoS App</a>
    <button class="navbar-toggler" type="button" (click)="navbarCollapsed = !navbarCollapsed">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" [class.show]="!navbarCollapsed" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" [routerLink]="['/client']" routerLinkActive="active">
            <i class="fas fa-users me-2"></i>Client
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" [routerLink]="['/product']" routerLinkActive="active">
            <i class="fas fa-box me-2"></i>Product
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" [routerLink]="['/inventory']" routerLinkActive="active">
            <i class="fas fa-warehouse me-2"></i>Inventory
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" [routerLink]="['/order']" routerLinkActive="active">
            <i class="fas fa-shopping-cart me-2"></i>Order
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated && (authService.isSupervisor() || authService.isAdmin())">
          <a class="nav-link" [routerLink]="['/reports']" routerLinkActive="active">
            <i class="fas fa-chart-bar me-2"></i>Reports
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item d-flex align-items-center" *ngIf="isAuthenticated">
          <span class="nav-link user-info">
            <i class="fas fa-user me-2"></i>
            {{ currentUser?.name || currentUser?.email }}
          </span>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <button class="btn btn-outline-primary btn-sm ms-2" (click)="showLogoutConfirm()">
            <i class="fas fa-sign-out-alt me-1"></i>
            Logout
          </button>
        </li>
        <!-- <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">
            <i class="fas fa-sign-in-alt me-2"></i>Login
          </a>
        </li> -->
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container main-container">
  <router-outlet></router-outlet>
</div>

<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">
          <i class="fas fa-sign-out-alt me-2"></i>
          Confirm Logout
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeLogoutModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="mb-0">Are you sure you want to logout?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeLogoutModal()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="logout()">
          <i class="fas fa-sign-out-alt me-2"></i>Yes, Logout
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Footer: single, centered line -->
<footer class="footer text-center py-2">
  &copy; {{ 2025 }} PoS System. All rights reserved.
</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
