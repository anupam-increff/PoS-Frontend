<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/dashboard']">PoS App</a>
    <button class="navbar-toggler" type="button" (click)="navbarCollapsed = !navbarCollapsed">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" [class.show]="!navbarCollapsed" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/client']" routerLinkActive="active">
            <i class="fas fa-users me-2"></i>Client
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/product']" routerLinkActive="active">
            <i class="fas fa-box me-2"></i>Product
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/inventory']" routerLinkActive="active">
            <i class="fas fa-warehouse me-2"></i>Inventory
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/order']" routerLinkActive="active">
            <i class="fas fa-shopping-cart me-2"></i>Order
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/reports']" routerLinkActive="active">
            <i class="fas fa-chart-bar me-2"></i>Reports
          </a>
        </li>
      </ul>
      
      <!-- User Info and Auth -->
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link" [routerLink]="['/auth']" routerLinkActive="active">
            <i class="fas fa-sign-in-alt me-2"></i>Login
          </a>
        </li>
        <li class="nav-item dropdown" *ngIf="isAuthenticated">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user-circle me-2"></i>
            {{ currentUser?.name || currentUser?.email }}
            <span class="badge bg-primary ms-1">{{ currentUser?.role }}</span>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" (click)="showLogoutConfirm()">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a></li>
          </ul>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <button class="btn btn-outline-danger btn-sm ms-2" (click)="showLogoutConfirm()">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container main-container">
  <router-outlet></router-outlet>
</div>

<!-- Logout Confirmation Modal -->
<div class="modal fade show" tabindex="-1" *ngIf="showLogoutModal" [ngStyle]="{ display: 'block', background: 'rgba(0,0,0,0.5)' }">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-sign-out-alt me-2"></i>
          Confirm Logout
        </h5>
        <button type="button" class="btn-close" (click)="hideLogoutConfirm()"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to logout?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="hideLogoutConfirm()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="confirmLogout()">Yes, Logout</button>
      </div>
    </div>
  </div>
</div>

<footer class="app-footer">
  <div class="footer-content">
    &copy; {{ 2025 }} PoS System. All rights reserved.
  </div>
</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
